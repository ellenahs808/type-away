<body id="page">

    
    <!-- <h1>Type Away</h1> -->

    <div class="side-container">
        <div id="instructions" class="instructions-div">
            <h1>Instructions:</h1>
            <p class="instructions">
                Welcome to Type Away! A typing game where you can uplift your mood by typing positive words and manifest healing energy. The goal of this game is to accurately type the falling words before it hits the bottom.
            </p>
            <hr>
            <p class="instructions">Press ENTER or SPACE after every words typed.</p>
        
        </div>

        <div class="audio-div">
            <p class="music-emoji">Music:</p>
            <audio id="game-audio" src="https://asoap-dev.s3-us-west-1.amazonaws.com/type-away/game-audio.mp3" autoplay="autoplay" loop="loop"></audio>
            <button id="play-audio" class="music-button-styles"><img src="./public/pause-audio.png" alt="" width="150" height="130"></button>
            <button id="pause-audio" class="clear-music-button music-button-styles"><img src="./public/play.gif" alt="" width="150" height="130"></button>
        </div>

    </div>


    <div class="game-container">
        <canvas id="game-canvas" class="start-screen" width="1100" height="750"></canvas>
        <input id="typing-form" disabled autofocus autocapitalize="none"></input>
    </div>

    <script>
        function gameInstructions() {
            var x = document.getElementById('instructions');
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
